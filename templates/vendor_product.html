{% extends 'base.html' %}


{% block head %}

<title>Vendor | Products</title>

<style>
 
  .card:hover {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  }

</style>


{% endblock %}


{% block body %}


<div style="margin-top: 30px;">
    <div class="container">
        <div class="row">
            
                {% for product in products %}
                <div class="col-md-3">
                    <div class="card" style="width: 20rem;">
                      <img class="card-img-top" src="{{ media_url }}{{ product.product_image }}" alt="Card image" style="width:100%; height: 250px; object-fit: cover;">
                      <div class="card-body">
                        <h4 class="card-title">{{ product.product_name }}</h4>
                        <h6>Price : {{ product.product_price }} Rs</h6>
                        <h6>Product category : {{ product.product_category }}</h6>
                        <a href="{% url 'edit_product' product.get_absolute_url %}" class="btn btn-primary">Edit Product</a>
                      </div>
                    </div>
                  </div>
                {% endfor %}
    
            
        </div>
    </div>
    
</div>





  

{% endblock %}
