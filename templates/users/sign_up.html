{% block head %}


    <title>Sign Up | User </title>

{% endblock %}



{% block body %}

    <h1>Sign up | User</h1>

    <form action="{% url 'sign_up_user' %}" method="post">
        {% csrf_token %}
        <label for="first_name">User Name</label>
        <input type="text" name="first_name" id="first_name" required> <br>

        <label for="mobile_number">Mobile Nubmer</label>
        <input type="text" name="mobile_number" id="mobile_number" required> <br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" min="10" max="10" required> <br>

        

        <label for="pincode">Pincode</label>
        <input type="text" name="pincode" id="pincode" min="6" max="6" required> <br>
        

        
        
        <input type="submit" value="Sign up">
</form>

{% endblock %}
