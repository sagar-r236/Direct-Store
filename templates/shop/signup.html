{% extends 'base.html' %}



{% block head %}

    <title>Sign up | Vendor</title>

{% endblock %}


{% block body %}


    
    

    <h1>Sign up | Vendor</h1>

    <div>
        {% for message in messages %}
        <h3 style="color: red;">{{ message }}</h3>
        {% endfor %}
    </div>

    <form action="{% url 'sign_up' %}" method="post">
        {% csrf_token %}
        <label for="shop_name">Shop name</label>
        <input type="text" name="shop_name" id="shop_name"> <br>

        <label for="mobile_number">Mobile Number</label>
        <input type="text" name="mobile_number" id="mobile_number" min="10" max="10"> <br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password"> <br>

        <label for="pincode">Pincode</label>
        <input type="text" name="pincode" id="pincode" min="6" max="6"> <br>

        
        
        <input type="submit" value="Sign up">
    </form>

    

{% endblock %}
